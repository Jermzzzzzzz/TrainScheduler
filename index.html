<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- BootStrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- jQuery  -->
	<script   src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	
	
</head>
<body> 
<div class="container">
	<div class="jumbotron text-center" style="background-color: none; color: none">
		<h1>GET TO THE TRAIN!!!!!!!!!!</h1>
		<hr>
		<h2>Current Time: <span id="currentTime"></span></h2>
	</div> 
	
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
	 			<div class="panel-body">
					<table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="trainTable">
						<tr></tr>
					</tbody>
					</table>
	 			</div> 
			</div> 
		</div> 

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
	 			<div class="panel-body">
	 				<form>
			 			<div class="form-group">
						    <label for="name">Train Name </label>
						    <input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
						</div>
						<div class="form-group">
						    <label for="dest">Destination </label>
						    <input type="text" class="form-control" id="destInput" placeholder="Alaska">
						</div>
						<div class="form-group">
						    <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
						    <input type="" class="form-control" id="timeInput" placeholder="00:00">
						</div>
						<div class="form-group">
						    <label for="minsAway">Frequency - (mins) </label>
						    <input type="text" class="form-control" id="freqInput" placeholder="15">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add Train</button>

						<button type="submit" class="btn btn-default" id="removeTain">Remove</button>
					</form>
		 		</div> 
			</div> 
		</div> 
	</div> 
	
</div>	
		<script src="logic.js"></script>
</body>
</html>
